# Local Windows development - uses local volumes instead of external drive
services:
  postgres:
    image: postgres:16-alpine
    container_name: fourth-note-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pitchdeck}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fourthnotepwd2025}
      POSTGRES_DB: ${POSTGRES_DB:-pitchdeck}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"  # Expose for debugging
    healthcheck:
      test: pg_isready -U ${POSTGRES_USER:-pitchdeck}
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: fourth-note-backend
    depends_on:
      postgres: { condition: service_healthy }
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-pitchdeck}:${POSTGRES_PASSWORD:-fourthnotepwd2025}@postgres:5432/${POSTGRES_DB:-pitchdeck}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      GMAIL_QUERY_SINCE: ${GMAIL_QUERY_SINCE:-1769126400}
      SCHEDULER_INTERVAL_HOURS: ${SCHEDULER_INTERVAL_HOURS:-0}
    volumes:
      - ./data/emails:/app/data/emails
      - ./data/markdown:/app/data/markdown
      - ./token.json:/app/data/token.json:ro
      - ./credentials.json:/app/credentials.json:ro
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        VITE_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
    container_name: fourth-note-frontend
    depends_on: [backend]
    ports:
      - "4444:80"
    restart: unless-stopped
